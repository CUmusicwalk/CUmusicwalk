<!--Information section-->
<!--Building info-->
<h3 class="mini_header">เรื่องน่ารู้ อาคารในจุฬาฯ</h3>

    <button onclick="toggleCarousel()">สถานที่อื่นๆ</button>
  </div>
<!--Polaroid-->
  <div class="polaroid">
    <div class="polaroid_inner" id="test" onclick="polariod()">
      <div class="polaroid_front">
        <img>
        <h3>Title</h3>
        <p>คลิ้ก/แตะเพื่อดูข้อมูล</p>
      </div>
      <div class="polaroid_back">

</div>

    <button onclick="toggleCarousel()">สถานที่เช็คอิน</button>

</div>

<!--Javascript-->
<script>
function myFunction() {
  var x = document.getElementById("demo");if (x.className.indexOf("w3-show") == -1) {x.className += " w3-show";} else { x.className = x.className.replace(" w3-show", "");}
}
function toggleCarousel() {
  var a = document.getElementById("carousel_checkpoint");
  var b = document.getElementById("carousel_other");
  if (a.style.display === "none") {
    a.style.display = "block";
    b.style.display = "none";
  } else {
    a.style.display = "none";
    b.style.display = "block";
  }
}
var cards = document.querySelectorAll('.polaroid_inner');

[...cards].forEach((card)=>{
  card.addEventListener( 'click', function() {
    card.classList.toggle('polaroid_inner_after');
  });
});
</script>
</body>
