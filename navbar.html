<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3stylesheet.css" type="text/css">
<body>

<div class="w3-bar" style="background-color:#F7B5BB;color:#555">
  <img src="icon/logo.png" class="w3-bar-item logo">
  <a href="index.html" class="w3-bar-item w3-button w3-hide-small" id="home">หน้าหลัก</a>
  <a href="map.html" class="w3-bar-item w3-button w3-hide-small ">แผนที่</a>
  <a href="info.html" class="w3-bar-item w3-button w3-hide-small ">ข้อมูล</a>
  <a href="contact.html" class="w3-bar-item w3-button w3-hide-small ">ติดต่อ</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right  w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
</div>

<div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="map.html" class="w3-bar-item w3-button">Link 1</a>
  <a href="info.html" class="w3-bar-item w3-button">Link 2</a>
  <a href="contact.html" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="w3-container">
  <p>In the example, the navigation bar is replaced with a button (☰) in the top right corner when shown on tablets and mobile devices. When the button is clicked, the links in the bar will vertically stack.</p>
  <p>Resize the screen to see the effect.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
